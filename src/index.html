<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp vanilla JS</title>
  </head>

  <body>
    <div class="container">
      <main class="main">
        <h1 class="title text-success">Wunderlist</h1>

        <form class="todoForm" method="post">
          <input
            type="text"
            id="todo"
            name="todo"
            placeholder="e.g. Di cho mua rau..."
            autocomplete="off"
          />
          <button class="submitBtn" type="submit">add</button>
        </form>

        <section class="taskList"></section>

        <button class="btn btn-outline-danger clearBtn">Clear all</button>
      </main>

      <footer class="footer">
        Written with JavaScript<br />Nguyen Thanh Hung, 2020
      </footer>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
