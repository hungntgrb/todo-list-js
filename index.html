<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Todo JS</title>
  </head>

  <body>

    <div class="container">
      <div class="alert">
      </div>
      <h1 class="title">Wunderlist</h1>
      <form class="todo-form">
        <input type="text" id="todo" name="todo" placeholder="e.g. Di cho mua rau...">
        <button class="submit-btn" type="submit">Submit</button>
      </form>
      <section class="task-container">
      </section>
      <button class="clear-btn">Clear all</button>
    </div>
    <footer>Written with JavaScript<br />Nguyen Thanh Hung, 2020</footer>

    <script src="./app.js" defer></script>
  </body>

</html>
